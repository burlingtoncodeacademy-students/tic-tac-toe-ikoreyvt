<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <title>Single Player</title>
  </head>
  <!-- made the body a grid for mobile layout -->
  <body id="mobile-page">
    <!-- consistent header across all pages that links back to home -->
    <header>
      <h2 id="page-title">
        <a href="index.html">CYCLOPS TIC TAC TOE</a>
      </h2>
    </header>
    <!-- nav bar on the game pages for switching between game modes -->
    <nav>
      <a href="index.html">HOME</a>
      <a href="multi-player.html">MULTIPLAYER</a>
    </nav>
    <!-- main for the whole game -->
    <main id="game-page">
      <!-- first section for instructions -->
      <aside id="how-to">
        <!-- title for instructions -->
        <h3 id="how-to-title">INSTRUCTIONS</h3>
        <!-- section one of instructions telling player what their pieces are -->
        <section id="which-cyclops">
          <p>Player:</p>
          <img src="images/green_cyclops.png" title="Player One" alt="green cyclops" width= "50px" height="65px" />
          <p>Computer:</p>
          <img src="images/red_cyclops.png" title="Player Two" alt="red cyclops" width= "50px" height="65px" />
        </section>
        <!-- added media to instructions on how to play -->
        <iframe
          src="https://www.youtube.com/embed/USEjXNCTvcc"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </aside>
      <!-- sections for the tic tac toe board with a div for each square -->
      <section id="game-board">
        <!-- title for each game page telling them which version of the game they're playing -->
        <h3>SINGLE PLAYER GAME</h3>
        <section id="tictactoe">
          <div class="rb-border"></div>
          <div class="rb-border"></div>
          <div class="b-border"></div>
          <div class="rb-border"></div>
          <div class="rb-border"></div>
          <div class="b-border"></div>
          <div class="r-border"></div>
          <div class="r-border"></div>
          <div id="right-bottom"></div>
        </section>
        <!-- buttons to control game -->
        <section id="game-buttons">
          <button type="button">Start</button>
          <button type="button" disabled>Restart</button>
          <button type="button" disabled>Replay</button>
        </section>
      </section>
    </main>
    <!-- copy right info in footer -->
    <footer>IMAGES OF CYCLOPS BELONG TO AARON BROOKS</footer>
  </body>
</html>
