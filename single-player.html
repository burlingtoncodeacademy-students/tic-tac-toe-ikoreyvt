<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <title>Single Player</title>
  </head>
  <body>
    <header>
      <h2 id="page-title">
        <a href="index.html">SINGLE PLAYER TIC TAC TOE</a>
      </h2>
    </header>
    <aside id="how-to">
      <h3 id="how-to-title">How To Play</h3>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/USEjXNCTvcc"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </aside>
    <section>
      <section id="tictactoe">
        <div id="left-top"></div>
        <div id="mid-top"></div>
        <div id="right-top"></div>
        <div id="left-mid"></div>
        <div id="mid-mid"></div>
        <div id="right-mid"></div>
        <div id="left-bottom"></div>
        <div id="mid-bottom"></div>
        <div id="right-bottom"></div>
      </section>
      <section id="game-buttons">
        <button>Start</button>
        <button>Restart</button>
        <button>Replay</button>
      </section>
    </section>
  </body>
</html>
